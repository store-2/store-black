<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>مطور المتجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="all-css.css" />
    <link rel="stylesheet" href="developer.css" />
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <h1>مطور المتجر</h1>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="section">
            <h2>مرحبًا بكم في قسم المطورين</h2>
            <p>هنا يمكنك العثور على معلومات حول كيفية تطوير التطبيقات والألعاب الخاصة بك.</p>
            <button class="glow-on-hover" type="button">تعلم المزيد</button>
        </div>
    </div>

    <!-- تهيئة القائمة الجانبية -->
    <script>
        function initializeSidebar() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.sidebar');
            const container = document.querySelector('.container');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                container.classList.toggle('sidebar-open');
            });

            // إغلاق القائمة الجانبية عند النقر على عنصر
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    container.classList.remove('sidebar-open');
                });
            });
        }
    </script>

    <script src="scripts/developer.js"></script>
</body>
</html>
