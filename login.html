<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل الدخول - متجر التطبيقات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="all-css.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-store"></i>
                متجر التطبيقات
            </div>
            <div class="auth-header">تسجيل الدخول</div>
            <div class="auth-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني" />
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>كلمة المرور</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" required placeholder="أدخل كلمة المرور" />
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="forgot-password">
                            <a href="forgot.html">نسيت كلمة المرور؟</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">تسجيل الدخول</button>
                </form>

                <div class="divider">أو</div>

                <button id="googleLogin" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    تسجيل الدخول مع Google
                </button>

                <div class="auth-footer">
                    ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
                </div>
            </div>
        </div>
    </div>

    <!-- إضافة مكتبة Firebase -->
    <script type="module">
        import app from './scripts/my-firebase-app/src/firebase-config.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "firebase/auth";

        const auth = getAuth(app);

        // تسجيل الدخول العادي
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showSuccessMessage('مرحبًا بعودتك، ' + user.email + '!');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                })
                .catch((error) => {
                    showErrorMessage('البريد أو كلمة المرور غير صحيحة!');
                });
        };

        // تسجيل الدخول مع Google
        document.getElementById('googleLogin').onclick = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    showSuccessMessage('مرحبًا بك، ' + user.displayName + '!');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                })
                .catch((error) => {
                    showErrorMessage('حدث خطأ أثناء تسجيل الدخول مع Google');
                    console.error(error);
                });
        };

        // دوال مساعدة لعرض الرسائل
        function showSuccessMessage(message) {
            const alert = document.createElement('div');
            alert.className = 'alert success';
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function showErrorMessage(message) {
            const alert = document.createElement('div');
            alert.className = 'alert error';
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
